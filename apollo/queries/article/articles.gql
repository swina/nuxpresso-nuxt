query Articles {
  articles {
    slug
    title
    excerpt
    content
    homepage
    random_image
    tags
    lang
    image {
      url
      caption
      alternativeText
    }
    gallery {
      url
      caption
      alternativeText
    }
    image_title
    updated_at
    seo_title
    seo_description
    categories {
        name
        slug
    }
    parent {
      slug
      title
    }
  } 
}
